<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustavo Veloso - Temporariamente Indisponível</title>
  <style>
    :root { 
      --azul: #1E2A39; 
      --dourado: #C8A046; 
      --areia: #F4F2EE; 
      --white: #ffffff; 
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, var(--azul) 0%, #2c3e50 100%); 
      color: var(--white); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    }
    .container { 
      text-align: center; 
      max-width: 500px; 
      background: rgba(255, 255, 255, 0.08); 
      backdrop-filter: blur(10px); 
      border-radius: 20px; 
      padding: 50px 40px; 
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .logo { 
      width: 70px; 
      height: 70px; 
      background: var(--white); 
      border-radius: 50%; 
      margin: 0 auto 20px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 28px; 
      font-weight: 700; 
      color: var(--azul); 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
    }
    h1 { 
      font-size: 2.2rem; 
      margin-bottom: 8px; 
      color: var(--dourado); 
    }
    .subtitle { 
      font-size: 1rem; 
      opacity: 0.9; 
      margin-bottom: 30px; 
    }
    .pause-icon { 
      font-size: 3rem; 
      margin: 20px 0; 
      opacity: 0.8; 
    }
    .message { 
      font-size: 1.1rem; 
      line-height: 1.6; 
      margin-bottom: 30px; 
      opacity: 0.9; 
    }
    .footer { 
      margin-top: 30px; 
      font-size: 0.9rem; 
      opacity: 0.7; 
    }
    @media (max-width: 480px) { 
      .container { padding: 40px 20px; } 
      h1 { font-size: 1.8rem; } 
    }
    .container { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(30px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">GV</div>
    <h1>Gustavo Veloso</h1>
    <div class="subtitle">Imóveis</div>

    <div class="pause-icon">⏸️</div>

    <div class="message">
      <p>Serviços temporariamente suspensos.</p>
      <p>Retornaremos em breve.</p>
    </div>

    <div class="footer">
      Obrigado pela compreensão.
    </div>
  </div>
</body>
</html>
